<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" [disabled]="!recipeForm.valid" class="btn btn-lg btn-success">Save</button>
                    <button type="button" class="btn btn-lg btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" 
                        name="name" id="name"
                        formControlName="name"
                        class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imahePath">Image URL</label>
                        <input type="text" 
                        name="imagePath" id="name"
                        formControlName="imagePath"
                        #imagePath
                        class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="col-xs-12">
                        <img [src]="imagePath.value" class="img-responsive">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                      <textarea   formControlName="description" name="description" id="description" rows="10"
                      class="form-control"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row"
                    *ngFor="let ingredient of ingredientsControls; let i = index"
                    [formGroupName]="i"
                    style="margin-top: 10px;">
            <div class="col-xs-8">
                <input type="text" 
                formControlName="name"
                class="form-control">
            </div>
            <div class="col-xs-2">
                <input type="number" 
             formControlName="amount"
                class="form-control">
            </div>
            <div class="col-xs-2">
                <button (click)="onDeleteIngredient(i)" class="btn btn-danger">X</button>
            </div>
                        
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <button type="button" class="btn btn-lg btn-success" (click)="onAddIngredient()">Add Ingredient</button>
                    </div>
                </div>
            </div>
            </div>
        </form>
    </div>
</div>
